<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/ponto-de-interrogacao.ico" type="image/x-icon">
  <title>Jogo da Adivinhação</title>
</head>
<body>
  <div class="container">
    <h1>Jogo da Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 20.</p>
    <input type="number" id="guessInput" min="1" max="20">
    <button id="guessButton">Adivinhar</button>
    <p id="resultado"></p>
    <button class="reset" type="number" id="tenteNovamente">Tente Novamente</button> 
  </div>
  <script src="script.js"></script>
</body>
</html>
